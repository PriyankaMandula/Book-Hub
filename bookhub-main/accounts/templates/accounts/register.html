
<!DOCTYPE html>
{% load static %}

<html>
    
<head>
	<title>Signup</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
	<link rel="icon" href="{% static 'gol.png' %}" type="image/icon type">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background-image: url('https://thewebconsultancy.co.uk/wp-content/uploads/2019/08/website-design-background-1.jpg');
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
		}
		.user_card {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			padding: 40px;
			transform: translate(-50%, -50%);
			background: rgba(8, 8, 8, 0.5);
			box-sizing: border-box;
			box-shadow: 0 15px 25px rgba(0,0,0,.6);
			border-radius: 20px;


		
		}
		.login_container {
			padding: 0 2rem;
		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fafbfc;
			font-family:'Arial';
            font-weight: bold;
			margin-top: 10px;
		}
		
		.input-group-text {
			
			background: #cbd0d1 !important;
			color: rgb(10, 7, 7) !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.input-group{
			width: 330px;
		}
		.login_btn{
			width: 180px;
		}

		body {
			margin: 0;
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
			font-size: 1rem;
			font-weight: 400;
			line-height: 1.5;
			color: #f1f3f5;
			text-align: left;
			background-color: #fff;
		}
	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Create Account</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
					    {% csrf_token %}
						
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            {{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							{{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-outline-secondary login_btn" type="submit" value="Register Account"  >
				   		</div>
					</form>
				</div>
                {{form.errors}}

				
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account?  <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='username';
		form_fields[2].placeholder='email';
		form_fields[3].placeholder='Type password';
		form_fields[4].placeholder='Retype password';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
