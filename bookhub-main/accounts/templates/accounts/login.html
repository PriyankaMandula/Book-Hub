<!DOCTYPE html>
{% load static %}

<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
	<link rel="icon" href="{% static 'gol.png' %}" type="image/icon type">


	<style>
		
			body {
				margin: 0;
				font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
				font-size: 1rem;
				font-weight: 400;
				line-height: 1.5;
				color: #e2e3e5;
				text-align: left;
				background-color: #fff;
			}
		
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background-image: url('https://thewebconsultancy.co.uk/wp-content/uploads/2019/08/website-design-background-1.jpg');

			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			
		}
		.user_card {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			padding: 40px;
			transform: translate(-50%, -50%);
			background: rgba(8, 8, 8, 0.5);
			box-sizing: border-box;
			box-shadow: 0 15px 25px rgba(0,0,0,.6);
			border-radius: 20px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #f9fcfc;
			font-family:'Arial';
            font-weight: bold;
			margin-top: 10px;
		}


		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #cbd0d1 !important;
			color: rgb(10, 7, 7) !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
			
		}

		#messages{
			background-color: rgb(250, 248, 248);
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
		.input-group{
			width: 330px;
		}

		

	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Login</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
                        
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="username" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="password" class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn btn-outline-secondary" type="submit" value="Login" style="font-weight: 600;">

				   			</div>

					</form>

                </div>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}


                

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Register</a>

					</div>
					<a href="{% url 'mainpage' %}" style="margin-left:136px;" class="gotostore">Home</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
